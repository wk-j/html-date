<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        div {
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>

        <input type="datetime-local" value="2018-08-18" />
    </div>

</body>

</html>
